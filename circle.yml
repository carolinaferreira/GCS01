machine:
  timezone:
    America/Los_Angeles
  python:
    version: pypy-2.6.0
dependecies:
  - pip install -q Django==1.11.4
  - pip install django flake8
compile:
  override:
    - python manage.py migrate
test:
  override:
    - python manage.py test
    - flake8 --exclude polls/migrations/,manage.py  .
